<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <style>

        ul>li{
            font-weight: 900;
        }

        ol>li{
            font-weight: 400;
        }

        ol>li:nth-child(even){
            font-size: 15px;
            color: blue;
            margin-bottom: 5px;
        }

        ol>li:nth-child(odd){
            background-color: yellow;
            font-size: 18px;
            margin-bottom: 5px;
            width: max-content;
        }

    </style>
</head>
<body>
    
    <ul type="square">
        <li>Item 1
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
                <li>Subitem 3</li>
            </ol>
        </li>

        <li>Item 2
            <ol type="A">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
                <li>Subitem 3</li>
            </ol>
        </li>

        <li>Item 3
            <ol type="A" start="4">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
                <li>Subitem 3</li>
            </ol>
        </li>
    </ul>

</body>
</html>
